    <script>
      let size = 16;
      let clickCount = 0;

      const messages = [
        "Chắc không?",
        "Sao lại chọn không?",
        "Thử lại đi!",
        "Vẫn sai haha!",
        "Đừng nhấn nữa 😩",
        "Thôi đừng cố nữa 😵",
        "Vẫn nhấn tiếp à?! 😳",
        "Lần cuối rồi đó!",
        "Sao nguuu vậy trời? 😳",
      ];

      function goNext() {
        document.getElementById("Tong").style.display = "none";
        document.getElementById("Anh").style.display = "block";
      }

      function expand() {
        const btnKhong = document.getElementById("khong");
        const btnCo = document.getElementById("co");

        if (clickCount >= 16) {
          btnKhong.textContent = "😵 Cạn lời rồi!";
          btnKhong.disabled = true;
          return;
        }

        btnKhong.textContent = messages[clickCount] || "😵 Cạn lời rồi!";
        size += 5;
        clickCount++;
        btnCo.style.fontSize = size + "px";
        btnCo.style.padding = 10 + size / 4 + "px " + (20 + size / 2) + "px";
      }
    </script>
